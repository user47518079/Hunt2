iv class="leaflet-popup-content-wrapper"><div class="leaflet-popup-content" style="width: 224px;">You are within 32.5 meters from this point</div></div><div class="leaflet-popup-tip-container"><div class="leaflet-popup-tip"></div></div><a class="leaflet-popup-close-button" href="#close">×</a></div></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(15428245.89197154px, 10074084.85447844px, 0px) scale(32768);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a></div></div></div></div>


  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">The Hunt!</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [-33.978790955797095, 151.05599656237288], // EDIT coordinates to re-center map
    zoom: 18,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: true,
    tap: false
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.esri.tiledMapLayer({
    url: 'http://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Imagery/MapServer',
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);
    
	   
   function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

	}
	  
	  function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, watch: true, maxZoom: 19})
    
   
	  
	  
	  
	  
    var greenIcon = new L.Icon({
  iconUrl: './media/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
        var violetIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
    
            var yellowIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x- yellow.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
 
            var orangeIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
            var redIcon = new L.Icon({
  iconUrl: './media/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

  /* Display a point marker with pop-up text */
  L.marker([-33.92213356,151.0331755],{icon: orangeIcon}).addTo(map) // EDIT marker coordinates
  .bindPopup('<a href="./AR2.html">Whats Here?</a>'); // EDIT pop-up text message
    
    L.marker([-33.92228323,151.03336],{icon: greenIcon}).addTo(map) // EDIT marker coordinates
  .bindPopup('<a href="./AR1.html">Whats Here?</a>'); // EDIT pop-up text message
    
    
    L.marker([-33.97804745713309, 151.05558168245958], {icon: violetIcon}).addTo(map)
  .bindPopup('<a href="./AR5.html">Whats Here? 5</a>');
    
L.marker([-33.97861357989953, 151.05546538769633], {icon: violetIcon}).addTo(map)
  .bindPopup('<a href="./AR4.html">Whats Here? 4</a>'); 
    
L.marker([-33.978701087498635, 151.0541387659527], {icon: violetIcon}).addTo(map)
  .bindPopup('<a href="./AR3.html">Whats Here? 3</a>'); 
    
L.marker([-33.9782857574103, 151.05607345240398], {icon: violetIcon}).addTo(map)
  .bindPopup('<a href="./AR2.html">Whats Here? 2</a>');
    
L.marker([-33.97679758589208, 151.05888488759294], {icon: violetIcon}).addTo(map)
  .bindPopup('<a href="./AR1.html">Whats Here? 1</a>');
